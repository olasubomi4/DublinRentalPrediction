<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dublin Airbnb Price Prediction</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5 p-4 shadow-lg rounded form-container">
        <div class="text-center mb-4">
            <h1>Dublin Airbnb Price Prediction</h1>
            <p class="lead">Adjust the parameters below to get an estimated price</p>
        </div>

        <form>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="districtSelect" class="form-label">District</label>
                        <select class="form-select" id="districtSelect">
                            <option value="Dublin 1" selected>Dublin 1</option>
                            <option value="Dublin 2">Dublin 2</option>
                            <option value="Dublin 3">Dublin 3</option>
                            <option value="Dublin 4">Dublin 4</option>
                            <option value="Dublin 5">Dublin 5</option>
                            <option value="Dublin 6">Dublin 6</option>
                            <option value="Dublin 6W">Dublin 6W</option>
                            <option value="Dublin 7">Dublin 7</option>
                            <option value="Dublin 8">Dublin 8</option>
                            <option value="Dublin 9">Dublin 9</option>
                            <option value="Dublin 10">Dublin 10</option>
                            <option value="Dublin 11">Dublin 11</option>
                            <option value="Dublin 12">Dublin 12</option>
                            <option value="Dublin 13">Dublin 13</option>
                            <option value="Dublin 14">Dublin 14</option>
                            <option value="Dublin 15">Dublin 15</option>
                            <option value="Dublin 16">Dublin 16</option>
                            <option value="Dublin 17">Dublin 17</option>
                            <option value="Dublin 18">Dublin 18</option>
                            <option value="Dublin 20">Dublin 20</option>
                            <option value="Dublin 22">Dublin 22</option>
                            <option value="Dublin 24">Dublin 24</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="accommodates" class="form-label">Accommodates: <span id="accommodatesCount">0</span></label>
                        <input type="range" class="form-range range-input" min="0" max="10" step="1" id="accommodates">
                    </div>

                    <div class="mb-3">
                        <label for="beds" class="form-label">Beds: <span id="bedsCount">0</span></label>
                        <input type="range" class="form-range range-input" min="0" max="10" step="1" id="beds">
                    </div>

                    <div class="mb-3">
                        <label for="bedrooms" class="form-label">Bedrooms: <span id="bedroomsCount">0</span></label>
                        <input type="range" class="form-range range-input" min="0" max="10" step="1" id="bedrooms">
                    </div>

                    <div class="mb-3">
                        <label for="bathrooms" class="form-label">Bathrooms: <span id="bathroomsCount">0</span></label>
                        <input type="range" class="form-range range-input" min="0" max="10" step="0.5" id="bathrooms">
                    </div>

                    <div class="mb-3">
                        <label for="min_nights" class="form-label">Minimum Nights: <span id="minNightsCount">0</span></label>
                        <input type="range" class="form-range range-input" min="1" max="7" step="1" id="minNights">
                    </div>

                    <div>
                        <label for="roomTypeSelect" class="form-label">Room Type</label>
                        <select class="form-select" id="roomTypeSelect">
                            <option value="0">Shared Room</option>
                            <option value="1" selected>Private Room</option>
                            <option value="2">Entire House/Apartment</option>
                        </select>
                    </div>
                </div>
                <div class="col"></div>
            </div>

            <div class="mb-3 amenities-section">
                <label class="form-label">Amenities</label>
                <div class="amenities-group">
                    <input type="checkbox" class="btn-check" id="amenity1" value="TV" autocomplete="off">
                    <label class="btn btn-outline-primary amenity-btn" for="amenity1">TV</label>

                    <input type="checkbox" class="btn-check" id="amenity2" value="First aid kit" autocomplete="off">
                    <label class="btn btn-outline-primary amenity-btn" for="amenity2">First aid kit</label>

                    <input type="checkbox" class="btn-check" id="amenity3" value="Washer" autocomplete="off">
                    <label class="btn btn-outline-primary amenity-btn" for="amenity3">Washer</label>

                    <input type="checkbox" class="btn-check" id="amenity4" value="Kitchen" autocomplete="off">
                    <label class="btn btn-outline-primary amenity-btn" for="amenity4">Kitchen</label>

                    <input type="checkbox" class="btn-check" id="amenity5" value="Dishwasher" autocomplete="off">
                    <label class="btn btn-outline-primary amenity-btn" for="amenity5">Dishwasher</label>

                    <input type="checkbox" class="btn-check" id="amenity6" value="Heating" autocomplete="off">
                    <label class="btn btn-outline-primary amenity-btn" for="amenity6">Heating</label>

                    <input type="checkbox" class="btn-check" id="amenity7" value="Microwave" autocomplete="off">
                    <label class="btn btn-outline-primary amenity-btn" for="amenity7">Microwave</label>

                    <input type="checkbox" class="btn-check" id="amenity8" value="Iron" autocomplete="off">
                    <label class="btn btn-outline-primary amenity-btn" for="amenity8">Iron</label>
                </div>
            </div>


            <div class="mb-3 property-type-section">
                <label class="form-label">Property Type</label>
                <div class="btn-group" role="group" aria-label="property-type">
                    <input type="radio" class="btn-check" name="property-type" id="property-type1" value="Entire condo" autocomplete="off" checked>
                    <label class="btn btn-outline-primary property-btn" for="property-type1">Entire Condo</label>

                    <input type="radio" class="btn-check" name="property-type" id="property-type2" value="Entire guest suite" autocomplete="off">
                    <label class="btn btn-outline-primary property-btn" for="property-type2">Entire Guest Suite</label>

                    <input type="radio" class="btn-check" name="property-type" id="property-type3" value="Entire home" autocomplete="off">
                    <label class="btn btn-outline-primary property-btn" for="property-type3">Entire Home</label>

                    <input type="radio" class="btn-check" name="property-type" id="property-type4" value="Entire rental unit" autocomplete="off">
                    <label class="btn btn-outline-primary property-btn" for="property-type4">Entire Rental Unit</label>

                    <input type="radio" class="btn-check" name="property-type" id="property-type5" value="Entire serviced apartment" autocomplete="off">
                    <label class="btn btn-outline-primary property-btn" for="property-type5">Serviced Apartment</label>

                    <input type="radio" class="btn-check" name="property-type" id="property-type6" value="Entire townhouse" autocomplete="off">
                    <label class="btn btn-outline-primary property-btn" for="property-type6">Entire Townhouse</label>

                    <input type="radio" class="btn-check" name="property-type" id="property-type7" value="Private room in condo" autocomplete="off">
                    <label class="btn btn-outline-primary property-btn" for="property-type7">Private Room in Condo</label>

                    <input type="radio" class="btn-check" name="property-type" id="property-type8" value="Private room in home" autocomplete="off">
                    <label class="btn btn-outline-primary property-btn" for="property-type8">Private Room in Home</label>

                    <input type="radio" class="btn-check" name="property-type" id="property-type9" value="Private room in rental unit" autocomplete="off">
                    <label class="btn btn-outline-primary property-btn" for="property-type9">Private Room in Rental Unit</label>

                    <input type="radio" class="btn-check" name="property-type" id="property-type10" value="Private room in townhouse" autocomplete="off">
                    <label class="btn btn-outline-primary property-btn" for="property-type10">Private Room in Townhouse</label>

                    <input type="radio" class="btn-check" name="property-type" id="property-type11" value="Shared room in hostel" autocomplete="off">
                    <label class="btn btn-outline-primary property-btn" for="property-type11">Shared Room in Hostel</label>
                </div>
            </div>

            <div class="text-center mt-5">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>

        </form>

        <div class="text-center mt-4">
            <h2 class="price-display">Estimated Price: €0</h2>
        </div>
    </div>

    <script src="../static/script.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
